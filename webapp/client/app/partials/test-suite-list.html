<div>
  <div>
    <div>

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div>

      <ul>
        <li ng-repeat="suite in suites | filter:query | orderBy:orderProp">
          <a href="#/suites/{{suite.suiteId}}">{{suite.name}}</a>
          <p>{{suite.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
