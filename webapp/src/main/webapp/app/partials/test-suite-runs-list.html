<a href="#/jobs">back to jobs list</a>
<div>

  <ul>
    <li ng-repeat="run in runs">
      <a href="#/suites/{{run.testSuite.testSuiteID}}/runs/{{run.testSuiteRunID}}">
        {{timestampToDate(run.timestamp)}}
      </a>
      <p>project revision: {{run.projectRevision}}</p>
      <p>failed tests: {{run.numberOfFailedFunctionalTests}}</p>
      <p>diffs: {{run.numberOfFailedComparisons}}</p>
    </li>
  </ul>

</div>
