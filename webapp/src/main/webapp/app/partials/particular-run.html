<nav class="navbar navbar-inverse navbar-fixed-top" style="height: 50px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/suites">GrapheneVisualTesting</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a >Run</a></li>
                <li><a ng-click="back()"><span class="glyphicon glyphicon-chevron-left" style="margin-right: 10px;"></span>Back to Runs</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="wrapper">
    <div id="sidebar-wrapper" style="top: 50%; height: 50px; border-top-right-radius: 25px; border-bottom-right-radius: 25px">
        <ul class="sidebar-nav" style="height: 100%;">
            <li style="height: inherit;">
                <div id="sidebar-info">
                    <a id="sidebar-text">Displaying 
                        {{visible + 1}} 
                        test 
                        from 
                        {{allResults}}
                        tests
                    </a>
                    <a id="sidebar-arrow" class="glyphicon glyphicon-chevron-left" ng-click="toggleSidebar()"></a>
                </div>
            </li>

        </ul>
    </div>
    <div id="page-content-wrapper">
        <ul style="list-style-type: none; position: relative; margin-top: 60px;">
            <li ng-repeat="comparisonResult in comparisonResults">
                <div run-info result="comparisonResult"></div>
            </li>
        </ul>
    </div>
</div>
