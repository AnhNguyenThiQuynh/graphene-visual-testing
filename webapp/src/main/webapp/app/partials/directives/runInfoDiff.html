<carousel>
      <slide active="active">
        <img src="{{run.patternUrl}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>PATTERN</h4>
        </div>
      </slide>
      <slide>
        <img src="{{run.sampleUrl}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>SAMPLE</h4>
        </div>
      </slide>
      <slide>
        <img src="{{run.diffUrl}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>DIFF</h4>
        </div>
      </slide>
    </carousel>
    <div class="centre">
      <a ng-click="rejectPattern(run.diffID)" class="btn btn-small btn-danger">Reject pattern</a>
      <a ng-click="rejectSample(run.diffID)" class="btn btn-small btn-primary">Reject sample</a>
      <a ng-click="acceptSampleAsNewPattern(comparisonResult.diffID)" class="btn btn-small btn-success">Accept sample as new pattern</a>
    </div>
